    <title>شئون المستشفيات - تقديم الرعاية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      :root {
        /* Default Theme Variables */
        --color-primary: #4f46e5;
        --color-primary-hover: #4338ca;
        --color-sidebar: #1e1b4b;
        --color-bg: #F3F5F9;
        --color-card: #ffffff;
        --color-text: #1e293b;
        --color-text-sec: #64748b;
        --font-primary: 'Tajawal', sans-serif;
      }
      body {
        font-family: var(--font-primary);
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Overrides */
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white !important; color: black !important; }
        ::-webkit-scrollbar { display: none; }
        /* Reset vars for print */
        :root {
           --color-bg: #ffffff;
           --color-card: #ffffff;
           --color-text: #000000;
           --color-text-sec: #333333;
        }
      }
    </style>
